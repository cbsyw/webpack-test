<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Cabin:wght@400;700&display=swap" rel="stylesheet">
<style>

*{
    font-family: 'Cabin', sans-serif;
    color: white;
}

html{
    background-image: url(/assets/lotusCafe.png);
}
.content{
    margin: auto;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    width: 800px;
    font-size: 17px;
}

nav{
    display: flex;
    justify-content: space-evenly;
}
nav h1{
    font-size: 50px;
    font-weight: 800;
}
header{
    width: 500px;
    margin: auto;
}

button {
  background-color: #FFFFFF;
  border: 1px solid rgb(209,213,219);
  border-radius: .5rem;
  box-sizing: border-box;
  color: #111827;
  font-family: "Inter var",ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: .875rem;
  font-weight: 600;
  line-height: 1.25rem;
  padding: .75rem 1rem;
  text-align: center;
  text-decoration: none #D1D5DB solid;
  text-decoration-thickness: auto;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  cursor: pointer;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

button:hover {
  background-color: rgb(249,250,251);
}

button:focus {
  outline: 2px solid transparent;
  outline-offset: 2px;
}

button:focus-visible {
  box-shadow: none;
}


</style>
<main>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Cafe</title>
<script defer src="main.js"></script></head>
<body>
    
    <header>
        <nav><h1>Lotus Cafe</h1></nav>
        <nav>
            <button class="home">Home</button>
            <button class="menu">Menu</button>
            <button class="about">About</button>
        </nav>
    </header>

    <div class="content"></div>

</body>
</main>
</html>
